lass="sc-f5ce872-1 jPBPjm">LWDW!</h1><p class="sc-f5ce872-2 djaGsH">Learn the work from doing the work🍺</p></div></div><div class="sc-c80897d2-0 sc-20291786-0 xdBKv eCERES"><div><div class="sc-a388caea-0 gsccIu"><div class="sc-a388caea-2 oIrUR">我就是在🐷厂饿死，也不做什么IDP规划</div><div class="sc-a388caea-3 cAaIFf">Posted on <!-- -->2018-10-06</div></div></div></div><div class="sc-c80897d2-0 xdBKv"><div><div class="sc-a388caea-1 ffWHKI"><div class="sc-d48aeb73-0 icKMYn"></div></div></div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"id":"160","title":"我就是在🐷厂饿死，也不做什么IDP规划","date":"2018-10-06","mdText":"\n给图床放了个十一黄金周，而我——看了7天大宅门！\n\n## 前言\n\n波哥港咱们要学习一个IDP，也就是个人发展规划，俺发出了不屈与真香的声音后，就来参照这[b乎一文](https://zhuanlan.zhihu.com/p/28133037)写一些，想必是不会🐦的。\n\n## IDP规划\n\n### 待发展项\n\n学习的源动力，即 自己设立一个待实现的项目 ——\u003e 圆满完成 的学习体验\n\n### 当前现状\n\n习惯于依照博客、视频等前人总结去模仿学习，导致：\n\n- 对已有技能的训练过少，因此无法真正掌握\n- 在学习进入到可供参考案例较少的情况时，进展缓慢甚至停滞\n- 难以发现新的有价值的问题，缺少思考的过程\n- 面对全新的课题时，对自己的能力缺乏准确的认知，导致上手时进展曲折\n- 沉迷摸🐟\n\n### 成功指标\n\n- 面对全新的项目与相关技术栈，能够相对准确的估计项目的难点、需要的时间\n- 面对已经接触过的技术，能够自信熟练运用在相关场合\n- 制定出的目标足够合理，符合锻炼已有能力与掌握新知识的目标，让自己按期圆满完成\n\n### 行动计划\n\n每双周自觉地设定有意义的任务并将其完成，类似于[coding challenge](https://www.youtube.com/watch?v=17WoOqgXsRM\u0026list=PLRqwX-V7Uu6ZiZxtDDRCi6uhfTH4FilpH)或[IT邦帮忙铁人赛](https://ithelp.ithome.com.tw/ironman)的形式，在此过程中对自己的能力有更清楚的认知，真正锻炼相关技术栈，并有一点产出\n\n---\n\n在该摸🐟的时候不🐦，亦是一种🐂🍺\n\n## 相关与不相关的一些外链\n\n* [技术团队如何制定个人发展规划（IDP）](https://zhuanlan.zhihu.com/p/28133037)\n* [Coding Challenge](https://www.youtube.com/watch?v=17WoOqgXsRM\u0026list=PLRqwX-V7Uu6ZiZxtDDRCi6uhfTH4FilpH)\n* [IT邦帮忙铁人赛](https://ithelp.ithome.com.tw/ironman)\n* [大宅门](https://www.bilibili.com/bangumi/play/ep168134)"},"__N_SSG":true},"page":"/posts/[id]","query":{"id":"160"},"buildId":"huc166COE1Pvp0INL0Wrz","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
