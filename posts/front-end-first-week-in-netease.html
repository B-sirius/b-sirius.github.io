static/uVwIxbqAV1krKk3KDH_r0/_buildManifest.js" defer=""></script><script src="/_next/static/uVwIxbqAV1krKk3KDH_r0/_ssgManifest.js" defer=""></script></head><body><div id="__next"><div class="sc-b711fa3b-0 dxGMRG"><div class="sc-7fa12c98-0 iqAzDm"><div class="sc-43499fa6-1 fpwtCg"><div class="sc-43499fa6-0 kHEYvc"><a class="sc-43499fa6-2 clMnXF" href="/">[<!-- -->Home<!-- -->]</a><a class="sc-43499fa6-2 clMnXF" href="/posts">[<!-- -->Posts<!-- -->]</a><a class="sc-43499fa6-3 knmsGc" rel="noopener noreferrer" target="_blank" href="https://github.com/B-sirius">[<!-- -->Github<!-- -->]</a><a class="sc-43499fa6-3 knmsGc" rel="noopener noreferrer" target="_blank" href="https://b-sirius.github.io/rss.xml">[<!-- -->RSS<!-- -->]</a></div><div class="sc-f5ce872-0 drvesR"><h1 class="sc-f5ce872-1 jPBPjm">LWDW!</h1><p class="sc-f5ce872-2 djaGsH">Learn the work from doing the work🍺</p></div></div><div class="sc-c80897d2-0 sc-20291786-0 xdBKv eCERES"><div><div class="sc-71f045d-0 btFogL"><div class="sc-71f045d-2 jyKPAA">某厂摸鱼小结——第一周</div><div class="sc-71f045d-3 gtUFRe">Posted on <!-- -->2018-07-22</div></div></div></div><div class="sc-c80897d2-0 xdBKv"><div><div class="sc-71f045d-1 jlClpN"><div class="sc-29ea8e37-0 bjoUyc"></div></div></div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"id":"front-end-first-week-in-netease","title":"某厂摸鱼小结——第一周","date":"2018-07-22","mdText":"\n实习已经一周，本来觉得好像也没什么节奏变化，直到现在——周日晚上9点，想到明天要上班，又要埋入那一大坨巨大的代码，还是有点小慌的。这种时候，就要回顾下上周五天的摸鱼日常，为明天的摸鱼做好准备。\n\n## 第一幕——上路\n\n在周一走向公司准备报道的路上，俺是慌的一笔。毕竟是晚了一周入职，其他实习生可能都和同事激情♂交易过了，接下来的发展肯定就是被排挤孤立瑟瑟发抖陷入自闭————啊没有这也太套路了，俺其实很冷静的，嗯。而且事实上，以上的想法也很多余——因为team里面就俺一个实习生可还行orz，而且大家为什么都这么友善好说话啊喂，勾心斗角权欲争斗的职场呢？啊，感觉就是进了所新大学认识了新同学，这我怎么锻炼自己面对险恶的社会呢！辣鸡公司！\n\n## 第二幕——让我康康！代码！\n\n好，俺作出一副身经百战的样子，打开了工程————WTF is this shiiiiiiiiiit？好，咱也不是没有准备，康康readme，好像还勉强能get个大概意思，技术栈是——regular？大佬自己写的啊，好，让俺康康文档，幸好提供了demo！jsfiddle，打开，加载——404！哇，不行啊这好辣鸡啊！！什么，作者是俺的二面面试官，还是俺们整个前端组的leader？——沃日，这是真的牛逼，工作这么多还要维护文档辣是真的是很难， 不容易，要是俺写文档肯定摸的没人看得懂了，很惭愧，一定要好好学习。\n\n\\\u003e 嗯？你这人怎么这么狗腿子模样\n\n\\\u003e 不不不，当你意识到这些系统、框架的维护都是由现实中实实在在的人去完成时，就能切实感受到一切的不容易与社区的重要性了。\n\n\\\u003e 嗯，我觉得你说的有道理，可还是很狗腿子\n\n## 第三幕——排期？阿sir俺好慌阿！\n\n排期，也就是说我要开始 FUCK UP EVERYTHING 了！草，简直能看到被保安拎出园区的未来。为了改变这几乎既定的一切，俺还是好好理理团队合作开发的流程吧——权限申请、代码规范、code review、commit流程、哦接口还有个专门的平台都不用文档了诶、还有啥前后端联调时间......这就是强者的世界么【探头】！嗯阿sir你讲什么我们还要试试新review工具？妈也，太刺激了。\n\n## 幕后——吔饭！吔饭！！！\n\n啊，吃饭啊【冷漠】。嗯易信能查菜单？康康——为什么滑了两屏还没完啊喂！真养猪嘛！？粤菜本帮菜川湘菜健康菜卤肉饭盖浇饭煲仔饭港式茶点笼仔饭砂锅粥自助面档blablabla还他妈一周不重样，早餐也能占半屏？？？？？\n\n靠，爽死了。\n\n------\n\n虽然还有很多可以水的事儿，但是现在好像不是很慌了，摸了摸了。\n\n最后分享下租的新房，的厨房，的阳台外爽爆的景色，俺要搞一张躺椅往厨房一放，哇，太起了\n\n![真不错真不错](https://hukua-blog.oss-cn-beijing.aliyuncs.com/markdown-imgs/view.jpg)\n\n和一个移动的狗头\n\n![实在是太棒了！](https://hukua-blog.oss-cn-beijing.aliyuncs.com/markdown-imgs/dog.jpg)\n\n今天的水贴结束了，祝大家身体健康，再见。","description":"实习已经一周，本来觉得好像也没什么节奏变化，直到现在——周日晚上9点，想到明天要上班，又要埋入那一大坨巨大的代码，还是有点小慌的。这种时候，就要回顾下上周五天的摸鱼日常，为明天的摸鱼做好准备。......"},"__N_SSG":true},"page":"/posts/[id]","query":{"id":"front-end-first-week-in-netease"},"buildId":"uVwIxbqAV1krKk3KDH_r0","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
