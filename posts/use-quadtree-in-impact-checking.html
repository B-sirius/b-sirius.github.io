“åœ¨åŒºåŸŸè¾¹ç•Œå†…ï¼Œç»“æœæ•°ç»„è®°å½•è¯¥ç‰©ä½“\n            for (let p of this.points) {\n                if (range.contain(p)) found.push(p);\n            }\n\n            // å¦‚æœè¿™ä¸ªèŠ‚ç‚¹å‘ç”Ÿäº†åˆ†è£‚ï¼Œå¯¹å…¶æ‰€æœ‰å­åŒºå—é€’å½’æŸ¥è¯¢\n            if (this.divided) {\n                this.NW.query(range, found);\n                this.NE.query(range, found);\n                this.SW.query(range, found);\n                this.SE.query(range, found);\n            }\n            \n            // è¿”å›ç»“æœæ•°ç»„\n            return found;\n        }\n    }\n```\n\nè‡³æ­¤ï¼Œæ”¾å…¥\u0026è·å–çš„æ“ä½œä¾¿éƒ½å¯ä»¥å®ç°äº†ã€‚\n\né‚£ä¹ˆï¼Œæƒ³è¦æ£€æŸ¥ä¸€ä¸ªç‰©ä½“é™„è¿‘çš„åŒºåŸŸï¼Œæ— éå°±æ˜¯ä»¥è¿™ä¸ªç‰©ä½“çš„åæ ‡ã€å¤§å°ä¸ºåŸºå‡†åˆ›é€ ä¸€ä¸ªåˆé€‚çš„è¾¹ç•Œä½œä¸ºæŸ¥è¯¢æ¡ä»¶ï¼Œè·å¾—ä»–æ—è¾¹çš„ç‰©ä½“ï¼Œå†è¿›è¡Œç¢°æ’çš„åˆ¤æ–­ã€‚\n\n### æ—¶é—´å¤æ‚åº¦çš„è€ƒå¯Ÿ\n\nå•Šâ€”â€”æ‰€ä»¥ä½ æ„å»ºäº†ä¸€ä¸ªçœ‹èµ·æ¥å¾ˆé…·çš„æ•°æ®ç»“æ„ï¼Œä½†æ˜¯å®ƒå°±æ¯”åŒé‡å¾ªç¯æ›´å¥½å˜›ï¼Ÿ\n\næˆ‘ä»¬å…ˆè€ƒè™‘å¯¹1ä¸ªç‰©ä½“çš„æ£€æµ‹ï¼šå¤§å®¶éƒ½çŸ¥é“äºŒåˆ†æŸ¥æ‰¾ï¼Œç”±äºæ¯ä¸€æ¬¡æŸ¥æ‰¾çš„åŒºåŸŸå‡åŠï¼ŒäºŒåˆ†æŸ¥æ‰¾çš„æ—¶é—´å¤æ‚åº¦ä¸º**O(log n)**ï¼›åŒç†ï¼Œå¯¹äºå››åˆ†æ ‘çš„æŸ¥æ‰¾ï¼ŒæŸ¥æ‰¾çš„åŒºåŸŸä¼šä¸æ–­çš„ç¼©å°ä¸ºä¸Šä¸€æ¬¡çš„1/4ï¼Œæ—¶é—´å¤æ‚åº¦ä¹Ÿæ˜¯**O(log n)**ï¼›æˆ‘ä»¬æœ€åˆçš„é—®é¢˜æ˜¯å¯¹nä¸ªç‰©ä½“ä¹‹é—´çš„ç¢°æ’æ£€æµ‹ï¼Œæ‰€ä»¥è¿™ä¸ªè¿‡ç¨‹è¦è¿›è¡Œnæ¬¡ï¼Œæ‰€ä»¥**å€ŸåŠ©å››åˆ†æ ‘ï¼ŒæŸ¥è¯¢çš„æ—¶é—´å¤æ‚åº¦é™ä½åˆ°äº†O(n * log n)**ï¼çˆ½åˆ°ï¼\n\nä¸‹é¢å°±æ˜¯åº”ç”¨äº†å››åˆ†æ ‘çš„ç¢°æ’æŸ¥è¯¢demoï¼Œé™¤äº†åœ¨æŸ¥è¯¢æ—¶å¼•å…¥äº†å››åˆ†æ ‘å¤–ï¼Œå…¶ä»–çš„æ“ä½œå’Œä¸Šæ–‡é‚£å¡çˆ†çš„demoæ˜¯å®Œå…¨ä¸€æ ·çš„ï¼Œåœ¨ä¿ºçš„å°macä¸Šå¸§æ•°ä¿æŒåœ¨45-55å¸§ï¼š\n\n\u003cp data-height=\"265\" data-theme-id=\"0\" data-slug-hash=\"OZyvqM\" data-default-tab=\"js,result\" data-user=\"padfoot_07\" data-embed-version=\"2\" data-pen-title=\"QuadTree-ImpactChecking\" class=\"codepen\"\u003eSee the Pen \u003ca href=\"https://codepen.io/padfoot_07/pen/OZyvqM/\"\u003eQuadTree-ImpactChecking\u003c/a\u003e by Zhouyi (\u003ca href=\"https://codepen.io/padfoot_07\"\
