k7dk5fUIaYsa/_buildManifest.js" defer=""></script><script src="/_next/static/ebQpUXIPak7dk5fUIaYsa/_ssgManifest.js" defer=""></script></head><body><div id="__next"><div class="sc-b711fa3b-0 dxGMRG"><div class="sc-7fa12c98-0 iqAzDm"><div class="sc-357ac6e1-1 blSmbb"><div class="sc-357ac6e1-0 fqUBXX"><a class="sc-357ac6e1-2 gfNIvm" href="/">[<!-- -->Home<!-- -->]</a><a class="sc-357ac6e1-2 gfNIvm" href="/posts">[<!-- -->Posts<!-- -->]</a><a class="sc-357ac6e1-3 eNeEmH" rel="noopener noreferrer" target="_blank" href="https://github.com/B-sirius">[<!-- -->Github<!-- -->]</a><a class="sc-357ac6e1-3 eNeEmH" rel="noopener noreferrer" target="_blank" href="https://b-sirius.github.io/rss.xml">[<!-- -->RSS<!-- -->]</a></div><div class="sc-f5ce872-0 drvesR"><h1 class="sc-f5ce872-1 jPBPjm">LWDW!</h1><p class="sc-f5ce872-2 djaGsH">Learn the work from doing the work🍺</p></div></div><div class="sc-920e94b6-0 sc-20291786-0 cMfBpD eCERES"><div><div class="sc-6a240bda-0 gspkRs"><div class="sc-6a240bda-2 bnlUwj">我就是在🐷厂饿死，也不做什么IDP规划</div><div class="sc-6a240bda-3 hZSIRN">Posted on <!-- -->2018-10-06</div></div></div></div><div class="sc-920e94b6-0 cMfBpD"><div><div class="sc-6a240bda-1 bymzAy"><div class="sc-29ea8e37-0 bjoUyc"></div></div></div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"id":"front-end-IDP-planing","title":"我就是在🐷厂饿死，也不做什么IDP规划","date":"2018-10-06","mdText":"\n给图床放了个十一黄金周，而我——看了7天大宅门！\n\n## 前言\n\n波哥港咱们要学习一个IDP，也就是个人发展规划，俺发出了不屈与真香的声音后，就来参照这[b乎一文](https://zhuanlan.zhihu.com/p/28133037)写一些，想必是不会🐦的。\n\n## IDP规划\n\n### 待发展项\n\n学习的源动力，即 自己设立一个待实现的项目 ——\u003e 圆满完成 的学习体验\n\n### 当前现状\n\n习惯于依照博客、视频等前人总结去模仿学习，导致：\n\n- 对已有技能的训练过少，因此无法真正掌握\n- 在学习进入到可供参考案例较少的情况时，进展缓慢甚至停滞\n- 难以发现新的有价值的问题，缺少思考的过程\n- 面对全新的课题时，对自己的能力缺乏准确的认知，导致上手时进展曲折\n- 沉迷摸🐟\n\n### 成功指标\n\n- 面对全新的项目与相关技术栈，能够相对准确的估计项目的难点、需要的时间\n- 面对已经接触过的技术，能够自信熟练运用在相关场合\n- 制定出的目标足够合理，符合锻炼已有能力与掌握新知识的目标，让自己按期圆满完成\n\n### 行动计划\n\n每双周自觉地设定有意义的任务并将其完成，类似于[coding challenge](https://www.youtube.com/watch?v=17WoOqgXsRM\u0026list=PLRqwX-V7Uu6ZiZxtDDRCi6uhfTH4FilpH)或[IT邦帮忙铁人赛](https://ithelp.ithome.com.tw/ironman)的形式，在此过程中对自己的能力有更清楚的认知，真正锻炼相关技术栈，并有一点产出\n\n---\n\n在该摸🐟的时候不🐦，亦是一种🐂🍺\n\n## 相关与不相关的一些外链\n\n* [技术团队如何制定个人发展规划（IDP）](https://zhuanlan.zhihu.com/p/28133037)\n* [Coding Challenge](https://www.youtube.com/watch?v=17WoOqgXsRM\u0026list=PLRqwX-V7Uu6ZiZxtDDRCi6uhfTH4FilpH)\n* [IT邦帮忙铁人赛](https://ithelp.ithome.com.tw/ironman)\n* [大宅门](https://www.bilibili.com/bangumi/play/ep168134)","description":"给图床放了个十一黄金周，而我——看了7天大宅门！......"},"__N_SSG":true},"page":"/posts/[id]","query":{"id":"front-end-IDP-planing"},"buildId":"ebQpUXIPak7dk5fUIaYsa","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
