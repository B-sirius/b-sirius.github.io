defer=""></script><script src="/_next/static/OxlH1XjPPEqw9phzzTcX4/_ssgManifest.js" defer=""></script></head><body><div id="__next"><div class="sc-b711fa3b-0 dxGMRG"><div class="sc-7fa12c98-0 iqAzDm"><div class="sc-357ac6e1-1 blSmbb"><div class="sc-357ac6e1-0 fqUBXX"><a class="sc-357ac6e1-2 gfNIvm" href="/">[<!-- -->Home<!-- -->]</a><a class="sc-357ac6e1-2 gfNIvm" href="/posts">[<!-- -->Posts<!-- -->]</a><a class="sc-357ac6e1-3 eNeEmH" rel="noopener noreferrer" target="_blank" href="https://github.com/B-sirius">[<!-- -->Github<!-- -->]</a><a class="sc-357ac6e1-3 eNeEmH" rel="noopener noreferrer" target="_blank" href="https://b-sirius.github.io/rss.xml">[<!-- -->RSS<!-- -->]</a></div><div class="sc-f5ce872-0 drvesR"><h1 class="sc-f5ce872-1 jPBPjm">LWDW!</h1><p class="sc-f5ce872-2 djaGsH">Learn the work from doing the work🍺</p></div></div><div class="sc-920e94b6-0 sc-20291786-0 cMfBpD eCERES"><div><div class="sc-ea6d4ab0-0 fKsalD"><div class="sc-ea6d4ab0-2 czawEE">聊聊前端框架——尤雨溪</div><div class="sc-ea6d4ab0-3 leILdi">Posted on <!-- -->2018-01-29</div></div></div></div><div class="sc-920e94b6-0 cMfBpD"><div><div class="sc-ea6d4ab0-1 eYeZCh"><div class="sc-29ea8e37-0 bjoUyc"></div></div></div></div><div class="sc-bbd5e802-0 cbkQsN"><div></div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"id":"Evan-You-talks-about-front-end-framework","title":"聊聊前端框架——尤雨溪","date":"2018-01-29","mdText":"\n## 框架选择\n\n- 结合场景需求\n- 与开发者个人背景有关\n- 不如让不同场景，不同开发者都变得更有效，因此多种方案并存是有益的\n\n## 组件\n\n早期开发是以页面为单位，而现在更趋向于应用，应用则意味着组件化；而React揭示了一个事实，组件树是一个函数\n\n### 分类\n\n- 接入型 container\n- 展示型\n- 交互型 比如各类加强版的表单组件，通常强调复用\n- 功能型 比如 `\u003crouter-view\u003e`，`\u003ctransition\u003e`，作为一种扩展、抽象机制存在。\n\n### 模版与jsx的对比\n\n- jsx：拥有js完全的灵活度，对于功能性组件的书写远超模版\n- 模版：强制性的要求在减少视图中的逻辑，以更加视图化的方式思考\n\n### collocation\n\n相关的资源（js,css之类）以组件作切分，管理；而传统的做法是按文件类型维护 \n\n## 变化侦测\n\n- pull（粗粒度）\n\n  react与angular，需要手动告知有变化发生，之后它们会进行“暴力的”比对（react的diff，angular的脏检查），来找到哪里有变化；因此react中有`pure component`一类的东西来由用户帮助系统跳过一些比对\n\n- push（细粒度）\n\n  由'watcher'主动告知哪里发生变动，相应的会带来额外的内存开销。因此vue2.0采用组件push，内部pull（virtual dom比对）的策略\n\n侦测成本与自动优化的平衡取舍\n\n## 状态管理\n\n从源事件——\u003e状态的迁移——\u003e状态的改变——\u003eui的更新\n\ne.g. 鼠标点击——\u003e应用状态改变——\u003eui改变\n\nredux与mobx与vue？\n\n### 问题\n\n- 异步的管理\n- 局部状态与全局状态的管理\n\n## 路由\n\n以组件作为路由映射的基本元素\n\nurl可理解为序列化的状态\n\nReact-router4将路由去中心化，用组件本身作为路由，而非是以往的集中式管理。但这对于理解路由的结构；管理路由跳转有一些问题\n\n### web路由与应用路由区别\n\nweb路由方案，相对于应用路由，在跳转中状态被丢弃，而非是一层层的叠加状态\n\n## css方案\n\n### 主流的 CSS 方案\n\n- 跟 JS 完全解耦，靠预处理器和比如 BEM 这样的规范来保持可维护性，偏传统\n- CSS Modules，依然是 CSS，但是通过编译来避免 CSS 类名的全局冲突\n- 各类 CSS-in-JS 方案，React 社区为代表，比较激进\n- Vue 的单文件组件 CSS，或是 Angular 的组件 CSS（写在装饰器里面），一种比较折中的方案\n\n### 传统 css 的一些问题\n\n1. 作用域 —— 几种解决方案已经基本ok\n2. Critical CSS —— 对于服务端渲染尤为重要，因此需要在服务端侦测到页面用到了哪些css，vue可以在编译时将css插入与组件的生命周期挂钩，而css in js\n3. Atomic CSS（原子类）—— 优点，css体积小，不过由静态编译去进行这种处理也完全可行\n4. 分发复用\n5. 跨平台复用","description":"- 结合场景需求......"},"__N_SSG":true},"page":"/posts/[id]","query":{"id":"Evan-You-talks-about-front-end-framework"},"buildId":"OxlH1XjPPEqw9phzzTcX4","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
