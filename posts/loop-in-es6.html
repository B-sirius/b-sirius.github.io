/_next/static/uVwIxbqAV1krKk3KDH_r0/_ssgManifest.js" defer=""></script></head><body><div id="__next"><div class="sc-b711fa3b-0 dxGMRG"><div class="sc-7fa12c98-0 iqAzDm"><div class="sc-43499fa6-1 fpwtCg"><div class="sc-43499fa6-0 kHEYvc"><a class="sc-43499fa6-2 clMnXF" href="/">[<!-- -->Home<!-- -->]</a><a class="sc-43499fa6-2 clMnXF" href="/posts">[<!-- -->Posts<!-- -->]</a><a class="sc-43499fa6-3 knmsGc" rel="noopener noreferrer" target="_blank" href="https://github.com/B-sirius">[<!-- -->Github<!-- -->]</a><a class="sc-43499fa6-3 knmsGc" rel="noopener noreferrer" target="_blank" href="https://b-sirius.github.io/rss.xml">[<!-- -->RSS<!-- -->]</a></div><div class="sc-f5ce872-0 drvesR"><h1 class="sc-f5ce872-1 jPBPjm">LWDW!</h1><p class="sc-f5ce872-2 djaGsH">Learn the work from doing the work🍺</p></div></div><div class="sc-c80897d2-0 sc-20291786-0 xdBKv eCERES"><div><div class="sc-71f045d-0 btFogL"><div class="sc-71f045d-2 jyKPAA">循环，还有这种操作！？——es6补充</div><div class="sc-71f045d-3 gtUFRe">Posted on <!-- -->2017-10-22</div></div></div></div><div class="sc-c80897d2-0 xdBKv"><div><div class="sc-71f045d-1 jlClpN"><div class="sc-29ea8e37-0 bjoUyc"></div></div></div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"id":"loop-in-es6","title":"循环，还有这种操作！？——es6补充","date":"2017-10-22","mdText":"\n缘，妙不可言——开始系统梳理es6后，发现关于循环的知识点又有了不少补充，正好填一下上次的坑嘛【抖】，本文有大量部分直接摘于[es6标准入门](http://es6.ruanyifeng.com/)\n\nps: [上集回顾](http://b-sirius.me/2017/08/15/%E5%BE%AA%E7%8E%AF%EF%BC%8C%E8%BF%98%E6%9C%89%E8%BF%99%E7%A7%8D%E6%93%8D%E4%BD%9C/)\n\n---\n\n## Object对象的拓展\n\n### Object.keys()\n\n其实是es5引入的方法，返回一个数组，常用于与for-of搭配遍历，成员是**参数对象自身（不含继承）**的所有**可枚举（enumerable）**属性的键名：\n\n```javascript\nlet obj = { foo: 'bar', baz: 42 }\nObject.keys(obj)\n// [\"foo\", \"baz\"]\n```\n\n相比之下，我们更熟悉的for-in遍历虽然同样是遍历**可枚举属性**的键名，但是它遍历的范围不只是对象自身，还有它的**原型链**，相比之下object.keys()在大多情况下更加适用。\n\n另外，es2017中有一个提案，引入**Object.values**和**Object.entires**与其配套使用：\n\n```Javascript\nlet {keys, values, entries} = Object;\nlet obj = { a: 1, b: 2, c: 3 };\n\nfor (let key of keys(obj)) {\n  console.log(key); // 'a', 'b', 'c'\n}\n\nfor (let value of values(obj)) {\n  console.log(value); // 1, 2, 3\n}\n\nfor (let [key, value] of entries(obj)) {\n  console.log([key, value]); // ['a', 1], ['b', 2], ['c', 3]\n}\n```\n\n## Iterator遍历器\n\n其实这才是重头戏啊，由于涉及到的点太多，只提及一点概念以及相关关键词。\n\n### 概念\n\nIterator 的作用有三个：\n\n* 各种数据结构，提供一个统一的、简便的访问接口\n* 使得数据结构的成员能够按某种次序排\n* ES6创造了一种新的遍历命令`for...of`循环，Iterator接口主要供`for...of`消费\n\nIterator的遍历过程如下：\n\n1. 创建一个指针对象，指向当前数据结构的起始位置。也就是说，**遍历器对象本质上，就是一个指针对象**\n2. 第一次调用指针对象的`next`方法，可以将指针指向数据结构的第一个成员\n3. 第二次调用指针对象的`next`方法，指针就指向数据结构的第二个成员\n4. 不断调用指针对象的`next`方法，直到它指向数据结构的结束位置\n\n每一次调用`next`方法，都会返回数据结构的当前成员的信息。具体来说，就是**返回一个包含`value`和`done`两个属性的对象**。其中，`value`属性是当前成员的值，`done`属性是一个布尔值，表示遍历是否结束。\n\n模拟 next 方法返回值：\n\n``` Javascript\nvar it = makeIterator(['a', 'b']);\n\nit.next() // { value: \"a\", done: false }\nit.next() // { value: \"b\", done: false }\nit.next() // { value: undefined, done: true }\n\nfunction makeIterator(array) {\n  var nextIndex = 0;\n  return {\n    next: function() {\n      return nextIndex \u003c array.length ?\n        {value: array[nextIndex++], done: false} :\n        {value: undefined, done: true};\n    }\n  };\n}\n```\n\n### 默认Iterator接口\n\nES6 规定，默认的 Iterator 接口部署在数据结构的`Symbol.iterator`属性，或者说，**一个数据结构只要具有`Symbol.iterator`属性，就可以认为是“可遍历的”（iterable）**。`Symbol.iterator`属性本身是一个函数，就是当前数据结构默认的遍历器生成函数。执行这个函数，就会返回一个遍历。\n\n而原生具有该借口的数据结构如下：\n\n- Array\n- Map\n- Set\n- String\n- TypedArray\n- 函数的 arguments 对象\n- NodeList 对象\n\n以数组为例：\n\n```Javascript\nlet arr = ['a', 'b', 'c'];\nlet iter = arr[Symbol.iterator]();\n\niter.next() // { value: 'a', done: false }\niter.next() // { value: 'b', done: false }\niter.next() // { value: 'c', done: false }\niter.next() // { value: undefined, done: true }\n```\n\n一个对象如果要具备可被`for...of`循环调用的 Iterator 接口，就必须在`Symbol.iterator`的属性上部署遍历器生成方法（原型链上的对象具有该方法也可），这个操作骚方法就太多了，还是详看es6吧，其中最值得注意的骚操作就是**Generator函数**。\n\n### 调用Iterator接口的场合\n\n* for-of循环\n* 解构赋值\n* 扩展运算符\n* yield*\n\n---\n\n没了？没了。Iterator涉及到的点和用法在es6入门中整理的很好了，继续复制粘贴感觉也没有太大意义嗯——\n\n","description":"---......"},"__N_SSG":true},"page":"/posts/[id]","query":{"id":"loop-in-es6"},"buildId":"uVwIxbqAV1krKk3KDH_r0","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
